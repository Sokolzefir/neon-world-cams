<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слежу за городом</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0a0e27;
            color: #22c55e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: linear-gradient(135deg, #8b5cf6 0%, #0a0e27 100%);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #22c55e;
        }
        
        header h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #8b5cf6;
            margin-bottom: 10px;
            color: #22c55e;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .lang-btn, .okrug-select {
            padding: 10px 15px;
            background: #8b5cf6;
            border: 2px solid #22c55e;
            color: #22c55e;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        .lang-btn:hover, .okrug-select:hover {
            background: #22c55e;
            color: #0a0e27;
            transform: scale(1.05);
        }
        
        .lang-btn.active {
            background: #22c55e;
            color: #0a0e27;
        }
        
        .okrug-select {
            padding: 8px 12px;
            min-width: 150px;
        }
        
        .container {
            flex: 1;
            display: flex;
            max-width: 1400px;
            margin: 20px auto;
            width: 100%;
            gap: 20px;
            padding: 0 20px;
        }
        
        .sidebar {
            width: 250px;
            background: #0f1230;
            border: 2px solid #8b5cf6;
            border-radius: 4px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .camera-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .camera-item {
            padding: 12px;
            background: #1a1f3a;
            border: 2px solid #8b5cf6;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }
        
        .camera-item:hover {
            background: #8b5cf6;
            color: #0a0e27;
        }
        
        .camera-item.active {
            background: #22c55e;
            color: #0a0e27;
            border-color: #22c55e;
        }
        
        .video-player {
            flex: 1;
            background: #0f1230;
            border: 2px solid #8b5cf6;
            border-radius: 4px;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .video-info {
            margin-bottom: 10px;
        }
        
        .video-info h2 {
            color: #22c55e;
            font-size: 1.5em;
            margin-bottom: 5px;
            text-shadow: 0 0 5px #8b5cf6;
        }
        
        .video-info p {
            color: #8b5cf6;
            font-size: 0.9em;
        }
        
        .video-container {
            flex: 1;
            position: relative;
            background: #000;
            border: 2px solid #22c55e;
            border-radius: 4px;
            overflow: hidden;
            min-height: 300px;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .live-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff0000;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.8em;
            z-index: 10;
        }
        
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                max-height: 150px;
            }
            
            .camera-list {
                flex-direction: row;
                overflow-x: auto;
                flex-wrap: nowrap;
            }
            
            .camera-item {
                min-width: 150px;
                flex-shrink: 0;
            }
        }
        
        @media (max-width: 640px) {
            header h1 {
                font-size: 1.8em;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .lang-btn, .okrug-select {
                width: 100%;
            }
            
            .container {
                margin: 10px auto;
                padding: 0 10px;
            }
            
            .video-container {
                min-height: 250px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="title">Слежу за городом</h1>
        <div class="controls">
            <button class="lang-btn active" onclick="setLanguage('ru')" id="btn-ru">РУ</button>
            <button class="lang-btn" onclick="setLanguage('en')" id="btn-en">EN</button>
            <select class="okrug-select" id="okrug-select" onchange="filterByOkrug()">
                <option value="">Все округа</option>
            </select>
        </div>
    </header>
    
    <div class="container">
        <div class="sidebar">
            <div class="camera-list" id="camera-list"></div>
        </div>
        <div class="video-player">
            <div class="video-info">
                <h2 id="camera-name">Выберите камеру</h2>
                <p id="camera-description"></p>
            </div>
            <div class="video-container">
                <div class="live-badge">● LIVE</div>
                <iframe id="video-frame" allowfullscreen="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" title="Live Camera"></iframe>
            </div>
        </div>
    </div>
    
    <script>
        // Данные камер
        const cameras = [
            {
                id: 1,
                name: {
                    ru: "Москва Центр - Марксистская",
                    en: "Moscow Center - Marksistskaya"
                },
                description: {
                    ru: "Вид на центр Москвы со Станции Марксистская",
                    en: "View of Moscow Center from Marksistskaya Station"
                },
                okrug: "ЦАО",
                youtubeId: "9SW43w9wpfo"
            },
            {
                id: 2,
                name: {
                    ru: "Москва - Москва-река",
                    en: "Moscow - Moskva River"
                },
                description: {
                    ru: "Вид на Москву-реку и Южный округ",
                    en: "View of Moskva River and Southern District"
                },
                okrug: "ЮАО",
                youtubeId: "lKEX4fuQypI"
            },
            {
                id: 3,
                name: {
                    ru: "Красная площадь",
                    en: "Red Square"
                },
                description: {
                    ru: "Вид на Красную площадь и Кремль",
                    en: "View of Red Square and Kremlin"
                },
                okrug: "ЦАО",
                youtubeId: "9SW43w9wpfo"
            }
        ];
        
        let currentLanguage = 'ru';
        let selectedCamera = null;
        
        // Переводы интерфейса
        const translations = {
            ru: {
                title: 'Слежу за городом',
                allDistricts: 'Все округа'
            },
            en: {
                title: 'Watching the City',
                allDistricts: 'All Districts'
            }
        };
        
        // Инициализация
        function init() {
            loadCameras();
            loadOkrugs();
            if (cameras.length > 0) {
                selectCamera(cameras[0]);
            }
        }
        
        // Загрузка списка камер
        function loadCameras() {
            const list = document.getElementById('camera-list');
            list.innerHTML = '';
            
            const filteredCameras = getFilteredCameras();
            
            filteredCameras.forEach(camera => {
                const item = document.createElement('div');
                item.className = 'camera-item';
                if (selectedCamera && selectedCamera.id === camera.id) {
                    item.classList.add('active');
                }
                item.textContent = camera.name[currentLanguage];
                item.onclick = () => selectCamera(camera);
                list.appendChild(item);
            });
        }
        
        // Выбор камеры
        function selectCamera(camera) {
            selectedCamera = camera;
            document.getElementById('camera-name').textContent = camera.name[currentLanguage];
            document.getElementById('camera-description').textContent = camera.description[currentLanguage];
            
            // Встраивание YouTube видео через iframe
            const iframe = document.getElementById('video-frame');
            iframe.src = `https://www.youtube.com/embed/${camera.youtubeId}?autoplay=1&controls=1&modestbranding=1`;
            
            loadCameras();
        }
        
        // Загрузка округов в выпадающий список
        function loadOkrugs() {
            const select = document.getElementById('okrug-select');
            const okrugs = [...new Set(cameras.map(c => c.okrug))];
            
            okrugs.sort().forEach(okrug => {
                const option = document.createElement('option');
                option.value = okrug;
                option.textContent = okrug;
                select.appendChild(option);
            });
        }
        
        // Фильтрация по округу
        function filterByOkrug() {
            loadCameras();
        }
        
        // Получение отфильтрованных камер
        function getFilteredCameras() {
            const select = document.getElementById('okrug-select');
            const selectedOkrug = select.value;
            
            if (!selectedOkrug) {
                return cameras;
            }
            
            return cameras.filter(c => c.okrug === selectedOkrug);
        }
        
        // Переключение языка
        function setLanguage(lang) {
            currentLanguage = lang;
            
            // Обновление кнопок
            document.getElementById('btn-ru').classList.toggle('active', lang === 'ru');
            document.getElementById('btn-en').classList.toggle('active', lang === 'en');
            
            // Обновление заголовка
            document.getElementById('title').textContent = translations[lang].title;
            document.getElementById('okrug-select').options[0].textContent = translations[lang].allDistricts;
            
            // Обновление информации о камере
            if (selectedCamera) {
                document.getElementById('camera-name').textContent = selectedCamera.name[lang];
                document.getElementById('camera-description').textContent = selectedCamera.description[lang];
            }
            
            // Перезагрузка списка камер
            loadCameras();
        }
        
        // Запуск при загрузке страницы
        window.addEventListener('load', init);
    </script>
</body>
</html>
