<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>NEON MOSCOW CAMS</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Courier New',monospace;background:#0a0e27;color:#22c55e;overflow:hidden}
.container{display:flex;height:100vh}
.sidebar{width:340px;background:linear-gradient(135deg,#1a1f3a 0%,#0f1629 100%);border-right:2px solid #8b5cf6;display:flex;flex-direction:column;box-shadow:inset 0 0 30px rgba(139,92,246,.2)}
.main{flex:1;display:flex;flex-direction:column}
.header{background:linear-gradient(90deg,#8b5cf6 0%,#22c55e 100%);color:#000;padding:20px;text-align:center;font-weight:bold;border-bottom:2px solid #22c55e;font-size:20px}
.filter-box{padding:15px;border-bottom:2px solid #8b5cf6}
.filter-box select{width:100%;padding:10px;background:#0a0e27;border:2px solid #22c55e;color:#22c55e;border-radius:5px;font-family:'Courier New',monospace;cursor:pointer}
.camera-list{flex:1;overflow-y:auto;padding:10px;scrollbar-width:thin;scrollbar-color:#8b5cf6 #0a0e27}
.camera-item{padding:12px;margin:8px 0;background:rgba(34,197,94,.1);border:2px solid #8b5cf6;border-radius:5px;cursor:pointer;transition:all .3s;font-size:11px;word-wrap:break-word}
.camera-item:hover{background:rgba(139,92,246,.3);border-color:#22c55e}
.camera-item.active{background:rgba(139,92,246,.3);border-color:#22c55e}
.video-container{flex:1;display:flex;flex-direction:column;position:relative}
.video-player{flex:1;background:#000;border:2px solid #22c55e;overflow:hidden;display:flex;align-items:center;justify-content:center}
.video-player img,.video-player video{width:100%;height:100%;object-fit:contain}
.loading{text-align:center;color:#22c55e;padding:20px;font-size:16px}
.info-panel{background:linear-gradient(135deg,#1a1f3a 0%,#0f1629 100%);padding:15px;border-top:2px solid #22c55e;min-height:80px;overflow-y:auto;font-size:11px}
.info-name{color:#22c55e;font-weight:bold;font-size:13px;margin-bottom:5px}
.info-district{color:#8b5cf6;font-size:10px;margin:5px 0}
</style>
</head>
<body>
<div class="container">
<div class="sidebar">
<div class="header">NEON MOSCOW</div>
<div class="filter-box">
<select id="districtFilter" onchange="filterCameras()">
<option value="">All Districts</option>
<option value="Central">Central</option>
<option value="North">North</option>
<option value="South">South</option>
<option value="East">East</option>
<option value="West">West</option>
</select>
</div>
<div class="camera-list" id="cameraList"></div>
</div>
<div class="main">
<div class="video-container">
<div class="video-player" id="videoPlayer"><div class="loading">SELECT CAMERA</div></div>
</div>
<div class="info-panel" id="infoPanel"></div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const cameras = [
{name:'Red Square',district:'Central',snap:'https://cam1.insecam.org/live/564020/index.jpg',mjpeg:'http://cam1.insecam.org/live/564020/index.m3u8'},
{name:'Kremlin Wall',district:'Central',snap:'https://cam2.insecam.org/live/754223/index.jpg',mjpeg:'http://cam2.insecam.org/live/754223/index.m3u8'},
{name:'Tverskaya Street',district:'Central',snap:'https://cam3.insecam.org/live/854257/index.jpg',mjpeg:'http://cam3.insecam.org/live/854257/index.m3u8'},
{name:'Pushkin Square',district:'Central',snap:'https://cam4.insecam.org/live/215530/index.jpg',mjpeg:'http://cam4.insecam.org/live/215530/index.m3u8'},
{name:'Theater Square',district:'Central',snap:'https://cam5.insecam.org/live/886215/index.jpg',mjpeg:'http://cam5.insecam.org/live/886215/index.m3u8'},
{name:'Sakharov Avenue',district:'East',snap:'https://cam6.insecam.org/live/299121/index.jpg',mjpeg:'http://cam6.insecam.org/live/299121/index.m3u8'},
{name:'Enthusiasts Highway',district:'East',snap:'https://cam7.insecam.org/live/564020/index.jpg',mjpeg:'http://cam7.insecam.org/live/564020/index.m3u8'},
{name:'Novinsky Boulevard',district:'West',snap:'https://cam8.insecam.org/live/754223/index.jpg',mjpeg:'http://cam8.insecam.org/live/754223/index.m3u8'},
{name:'Manege Square',district:'Central',snap:'https://cam9.insecam.org/live/854257/index.jpg',mjpeg:'http://cam9.insecam.org/live/854257/index.m3u8'},
{name:'Northern Moscow',district:'North',snap:'https://cam10.insecam.org/live/215530/index.jpg',mjpeg:'http://cam10.insecam.org/live/215530/index.m3u8'}
];

let filteredCameras = cameras;
const videoPlayer = document.getElementById('videoPlayer');
const infoPanel = document.getElementById('infoPanel');
const cameraList = document.getElementById('cameraList');

function renderCameras() {
cameraList.innerHTML = '';
filteredCameras.forEach((cam, i) => {
const div = document.createElement('div');
div.className = 'camera-item';
div.textContent = cam.name;
div.onclick = () => selectCamera(cam, i);
cameraList.appendChild(div);
});
if(filteredCameras.length > 0) selectCamera(filteredCameras[0], 0);
}

function selectCamera(cam, idx) {
videoPlayer.innerHTML = '<div style="width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;font-size:48px;color:#22c55e"><div>ðŸ“º</div><div style="font-size:20px;margin-top:20px;color:#8b5cf6">Click LIVE PAGE</div><div style="font-size:14px;margin-top:10px;color:#22c55e">to watch full stream</div></div>';
infoPanel.innerHTML = '<div class="info-name">' + cam.name + '</div><div class="info-district">District: ' + cam.district + '</div><div class="info-district" style="margin-top:10px;color:#22c55e">ðŸ“¡ Live Snapshot</div>';
  const btnLive = document.createElement('button');
btnLive.innerHTML = 'ðŸ“º LIVE PAGE';
btnLive.style.cssText = 'position:absolute;bottom:20px;right:20px;padding:12px 24px;background:#22c55e;color:#000;border:none;border-radius:5px;font-weight:bold;cursor:pointer;font-size:14px;font-family:Courier New;transition:all .3s;z-index:10';
btnLive.onmouseover = () => {btnLive.style.background='#8b5cf6';btnLive.style.color='#22c55e';};
btnLive.onmouseout = () => {btnLive.style.background='#22c55e';btnLive.style.color='#000';};
btnLive.onclick = () => window.open(cam.url, '_blank');
videoPlayer.appendChild(btnLive);
document.querySelectorAll('.camera-item').forEach(el => el.classList.remove('active'));
if(document.querySelectorAll('.camera-item')[idx]) document.querySelectorAll('.camera-item')[idx].classList.add('active');
}

function filterCameras() {
const dist = document.getElementById('districtFilter').value;
filteredCameras = dist ? cameras.filter(c => c.district === dist) : cameras;
renderCameras();
}

renderCameras();
</script>
</body>
</html>
