<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Neon World Cams</title><script src="https://cdn.tailwindcss.com"></script><link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" /><script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script><style>body { background: radial-gradient(circle at top, #1e1b4b 0, #020617 45%, #000 100%); color: #e5e7eb; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }.neon-border { position: relative; border-radius: 1rem; overflow: hidden; }.neon-border::before { content: ""; position: absolute; inset: -1px; background: conic-gradient(from 130deg, #22c55e, #8b5cf6, #22c55e, #8b5cf6, #22c55e); filter: blur(8px); opacity: 0.7; z-index: -1; }.glass-panel { background: radial-gradient(circle at top left, rgba(34,197,94,0.18), transparent 50%), radial-gradient(circle at bottom right, rgba(139,92,246,0.24), transparent 55%), rgba(15,23,42,0.9); backdrop-filter: blur(24px); }.neon-dot { box-shadow: 0 0 12px rgba(34,197,94,0.9), 0 0 32px rgba(34,197,94,0.7); }.scrollbar-thin::-webkit-scrollbar { height: 6px; width: 6px; }.scrollbar-thin::-webkit-scrollbar-thumb { background: rgba(148,163,184,0.4); border-radius: 999px; }</style></head><body class="antialiased"><div class="min-h-screen flex flex-col"><header class="px-8 pt-6 pb-4 border-b border-slate-800"><div class="max-w-7xl mx-auto flex items-center gap-3"><div class="w-9 h-9 rounded-xl bg-black border border-emerald-400 flex items-center justify-center neon-dot"><span class="w-3 h-3 rounded-full bg-emerald-400"></span></div><div><h1 class="text-2xl font-bold"><span class="text-emerald-400">Neon</span><span class="text-indigo-300">World</span><span class="text-slate-200">Cams</span></h1><p class="text-xs text-slate-500">Live cameras 24/7</p></div></div></header><main class="flex-1 px-8 py-6"><div class="max-w-7xl mx-auto grid lg:grid-cols-[2fr_1.5fr] gap-6"><div class="neon-border glass-panel p-6 flex flex-col gap-4"><div class="flex gap-2"><input id="search" type="text" placeholder="Search city..." class="flex-1 bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm text-slate-100"/><button id="sortBtn" class="px-4 py-2 bg-emerald-600/30 border border-emerald-500 rounded text-emerald-300 font-medium">Top</button></div><div class="grid md:grid-cols-[1.2fr_1fr] gap-4 flex-1"><div class="flex flex-col gap-3"><img id="preview" class="w-full aspect-video bg-black rounded-xl border border-slate-700 object-cover" src="" alt="preview"/><div class="bg-slate-950/70 border border-slate-700 rounded-xl p-3 space-y-1"><p id="camTitle" class="text-sm font-semibold text-slate-100">Select camera</p><p id="camLoc" class="text-xs text-slate-400">â€”</p><p id="camDesc" class="text-xs text-slate-400 line-clamp-2">Loading...</p></div></div><div id="map" class="w-full h-80 rounded-xl border border-slate-700 bg-black/70"></div></div></div><div class="neon-border glass-panel p-6 flex flex-col"><h2 class="font-semibold mb-3">Cameras <span id="count" class="text-emerald-400">0</span></h2><div id="list" class="flex-1 overflow-y-auto scrollbar-thin space-y-2"></div></div></div></main></div><script>const CAMS=[{id:1,t:"Tokyo Shibuya",loc:"Tokyo, Japan",lat:35.6595,lng:139.7005,pop:98,d:"Busiest crossing",img:"https://images.unsplash.com/photo-1540959375944-7049f642e9a5?w=600&h=400&fit=crop"},{id:2,t:"Times Square",loc:"NYC, USA",lat:40.758,lng:-73.9855,pop:99,d:"Neon Manhattan",img:"https://images.unsplash.com/photo-1560707303-4e980ce876ad?w=600&h=400&fit=crop"},{id:3,t:"Eiffel Tower",loc:"Paris, France",lat:48.8584,lng:2.2945,pop:96,d:"City of lights",img:"https://images.unsplash.com/photo-1502602898657-3e91760cbb34?w=600&h=400&fit=crop"},{id:4,t:"Big Ben",loc:"London, UK",lat:51.4975,lng:-0.1357,pop:94,d:"Westminster",img:"https://images.unsplash.com/photo-1513635269975-59663e0ac1ad?w=600&h=400&fit=crop"},{id:5,t:"Colosseum",loc:"Rome, Italy",lat:41.8902,lng:12.4924,pop:92,d:"Ancient Rome",img:"https://images.unsplash.com/photo-1554304613-2dea00c1b481?w=600&h=400&fit=crop"},{id:6,t:"Sagrada",loc:"Barcelona",lat:41.4036,lng:2.1744,pop:90,d:"Gaudi masterpiece",img:"https://images.unsplash.com/photo-1583422409516-2895a77efded?w=600&h=400&fit=crop"},{id:7,t:"Santorini",loc:"Greece",lat:36.3932,lng:25.4615,pop:88,d:"White cliffs",img:"https://images.unsplash.com/photo-1489377191993-c90b2ce1ab0c?w=600&h=400&fit=crop"},{id:8,t:"Dubai Marina",loc:"Dubai, UAE",lat:25.0864,lng:55.1397,pop:87,d:"Skyscrapers",img:"https://images.unsplash.com/photo-1512453575985-5f3e211b0154?w=600&h=400&fit=crop"},{id:9,t:"Burj Khalifa",loc:"Dubai",lat:25.1972,lng:55.2744,pop:95,d:"Tallest building",img:"https://images.unsplash.com/photo-1518684029980-cf91a2592ec3?w=600&h=400&fit=crop"},{id:10,t:"Vegas Strip",loc:"Las Vegas, USA",lat:36.1699,lng:-115.1398,pop:86,d:"Neon Vegas",img:"https://images.unsplash.com/photo-1599679236532-f9a5d4aa41f2?w=600&h=400&fit=crop"},{id:11,t:"Opera House",loc:"Sydney, Australia",lat:-33.8568,lng:151.2153,pop:93,d:"Iconic theatre",img:"https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600&h=400&fit=crop"},{id:12,t:"Statue Liberty",loc:"NYC, USA",lat:40.6892,lng:-74.0445,pop:91,d:"Freedom symbol",img:"https://images.unsplash.com/photo-1519336990773-482a78e5c1ac?w=600&h=400&fit=crop"},{id:13,t:"Brandenburg Gate",loc:"Berlin, Germany",lat:52.5163,lng:13.3777,pop:85,d:"Historic gate",img:"https://images.unsplash.com/photo-1560969897-fc0cad0fb0d1?w=600&h=400&fit=crop"},{id:14,t:"Taj Mahal",loc:"Agra, India",lat:27.1751,lng:78.0421,pop:97,d:"Monument",img:"https://images.unsplash.com/photo-1564507592333-c60657eea523?w=600&h=400&fit=crop"},{id:15,t:"Great Wall",loc:"China",lat:40.4557,lng:117.2658,pop:94,d:"Ancient wall",img:"https://images.unsplash.com/photo-1508804185872-d7badad00f7d?w=600&h=400&fit=crop"}];let currentCam=null;let map=null;function setCam(cam){currentCam=cam;document.getElementById('preview').src=cam.img;document.getElementById('camTitle').textContent=cam.t;document.getElementById('camLoc').textContent=cam.loc;document.getElementById('camDesc').textContent=cam.d;if(map)map.setView([cam.lat,cam.lng],8)}function renderList(cameras=CAMS){const list=document.getElementById('list');list.innerHTML='';document.getElementById('count').textContent=cameras.length;cameras.forEach(cam=>{const btn=document.createElement('button');btn.className='w-full text-left bg-slate-900/70 border border-slate-700 hover:border-emerald-400 rounded-lg p-2 transition';btn.innerHTML=`<p class="text-sm font-semibold">${cam.t}</p><p class="text-xs text-slate-400">${cam.loc}</p>`;btn.onclick=()=>setCam(cam);list.appendChild(btn)})}function initMap(){map=L.map('map').setView([20,0],2);L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19}).addTo(map);CAMS.forEach(cam=>{L.circleMarker([cam.lat,cam.lng],{radius:6,color:'#22c55e',fillColor:'#22c55e',fillOpacity:0.9}).addTo(map).on('click',()=>setCam(cam))})}document.getElementById('search').addEventListener('input',(e)=>{const q=e.target.value.toLowerCase();const filtered=CAMS.filter(c=>c.t.toLowerCase().includes(q)||c.loc.toLowerCase().includes(q));renderList(filtered)});document.getElementById('sortBtn').addEventListener('click',()=>{const sorted=[...CAMS].sort((a,b)=>b.pop-a.pop);renderList(sorted)});window.addEventListener('load',()=>{renderList();setCam(CAMS[0]);initMap()});</script></body></html>
