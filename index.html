<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>NEON WORLD CAMS</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Courier New',monospace;background:#0a0e27;color:#22c55e;overflow:hidden}.container{display:flex;height:100vh}.sidebar{width:320px;background:linear-gradient(135deg,#1a1f3a 0%,#0f1629 100%);border-right:2px solid #8b5cf6;display:flex;flex-direction:column;box-shadow:inset 0 0 30px rgba(139,92,246,.2)}.main{flex:1;display:flex;flex-direction:column}.header{background:linear-gradient(90deg,#8b5cf6 0%,#22c55e 100%);color:#000;padding:20px;text-align:center;font-weight:bold;border-bottom:2px solid #22c55e}.search-box{padding:15px;border-bottom:2px solid #8b5cf6}.search-box input{width:100%;padding:10px;background:#0a0e27;border:2px solid #22c55e;color:#22c55e;border-radius:5px}.search-box input::placeholder{color:#8b5cf6;opacity:.6}.camera-list{flex:1;overflow-y:auto;padding:10px}.camera-item{padding:12px;margin:8px 0;background:rgba(34,197,94,.1);border:2px solid #8b5cf6;border-radius:5px;cursor:pointer;transition:all .3s;font-size:11px}.camera-item:hover,.camera-item.active{background:rgba(139,92,246,.3);border-color:#22c55e}.video-container{flex:1;display:flex;flex-direction:column}.video-player{flex:1;background:#000;border:2px solid #22c55e;overflow:hidden}.video-player img,.video-player iframe{width:100%;height:100%;border:none}.info-panel{background:linear-gradient(135deg,#1a1f3a 0%,#0f1629 100%);padding:15px;border-top:2px solid #22c55e;min-height:80px;overflow-y:auto;font-size:11px}</style></head><body><div class="container"><div class="sidebar"><div class="header">NEON CAMS</div><div class="search-box"><input type="text" id="searchInput" placeholder="Поиск..."></div><div class="camera-list" id="cameraList"></div></div><div class="main"><div class="video-container"><div class="video-player" id="videoPlayer"></div></div><div class="info-panel" id="infoPanel"></div></div></div><script>const cameras=[{name:'Moscow Red Square',url:'https://images.earthcam.com/ec_liv_w_l.jpg',city:'Moscow',country:'Russia',type:'MJPEG'},{name:'Kremlin Palace',url:'https://cache.earthcam.com/ec_liv_w_l.jpg',city:'Moscow',country:'Russia',type:'MJPEG'},{name:'St Petersburg Palace',url:'https://live.earthcam.com/ec_liv/ec_live41_w_l/EC640x480_2015.jpg',city:'St Petersburg',country:'Russia',type:'MJPEG'},{name:'Kazan Tower',url:'https://images2.earthcam.com/2016/11/17/9ca8c5c8b49cfd/EC640x480_2015.jpg',city:'Kazan',country:'Russia',type:'MJPEG'},{name:'Lake Baikal',url:'https://images2.earthcam.com/2014/03/24/77aaa7ad9af84/EC640x480_2015.jpg',city:'Listvyanka',country:'Russia',type:'MJPEG'},{name:'Vladivostok Harbor',url:'https://images.earthcam.com/ec_liv_e_l.jpg',city:'Vladivostok',country:'Russia',type:'MJPEG'},{name:'Sochi Beach',url:'https://images2.earthcam.com/2016/11/18/a1f46d6f3c6dc/EC640x480_2015.jpg',city:'Sochi',country:'Russia',type:'MJPEG'},{name:'Times Square NYC',url:'https://images.earthcam.com/ec_liv_n_l.jpg',city:'New York',country:'USA',type:'MJPEG'},{name:'Eiffel Tower',url:'https://images.earthcam.com/ec_liv_w_l.jpg',city:'Paris',country:'France',type:'MJPEG'},{name:'Big Ben London',url:'https://images.earthcam.com/ec_liv_e_l.jpg',city:'London',country:'UK',type:'MJPEG'},{name:'Colosseum Rome',url:'https://images2.earthcam.com/2016/11/17/9ca8c5c8b49cfd/EC640x480_2015.jpg',city:'Rome',country:'Italy',type:'MJPEG'},{name:'Tokyo Shibuya',url:'https://images.earthcam.com/ec_liv_s_l.jpg',city:'Tokyo',country:'Japan',type:'MJPEG'},{name:'Dubai Marina',url:'https://images2.earthcam.com/2016/11/18/a1f46d6f3c6dc/EC640x480_2015.jpg',city:'Dubai',country:'UAE',type:'MJPEG'},{name:'Sagrada Familia',url:'https://images.earthcam.com/ec_liv_w_l.jpg',city:'Barcelona',country:'Spain',type:'MJPEG'},{name:'Sydney Opera',url:'https://images.earthcam.com/ec_liv_s_l.jpg',city:'Sydney',country:'Australia',type:'MJPEG'}];let filtered=cameras;const search=document.getElementById('searchInput');const list=document.getElementById('cameraList');const video=document.getElementById('videoPlayer');const info=document.getElementById('infoPanel');function show(arr){list.innerHTML='';arr.forEach((cam,i)=>{const div=document.createElement('div');div.className='camera-item';div.textContent=cam.name+'\n'+cam.city+', '+cam.country;div.onclick=()=>select(cam,i);list.appendChild(div)});}function select(cam,i){video.innerHTML='<img src="'+cam.url+'?t='+Date.now()+'" style="object-fit:cover">';info.innerHTML='<div style="color:#22c55e;font-weight:bold">'+cam.name+'</div><div style="margin-top:5px">'+cam.city+', '+cam.country+'</div><div style="margin-top:5px;color:#8b5cf6;font-size:10px">'+cam.type+'</div>';document.querySelectorAll('.camera-item').forEach(el=>el.classList.remove('active'));document.querySelectorAll('.camera-item')[i].classList.add('active');}search.addEventListener('input',(e)=>{const q=e.target.value.toLowerCase();filtered=cameras.filter(cam=>cam.name.toLowerCase().includes(q)||cam.city.toLowerCase().includes(q)||cam.country.toLowerCase().includes(q));show(filtered);});show(cameras);if(cameras.length>0)select(cameras[0],0);</script></body></html>
