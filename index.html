<script>

const ytIds = ['lKEX4fuQypI', 'eeMEZYE9qE0', '9SW43w9wpfo', 'RsqHdJhj1FI', 'D8D0Mqqm0kE', 'JJ8Sl_xV7p4', 'wkH6mzDVLlc'];
const cams = [

{n: '–ö–æ–ª–æ–º–µ–Ω—Å–∫–∞—è-2', d: '–í–ê–û', url: ytIds[1]},

function render() {
  const dist = document.getElementById('dist').value;
  const list = document.getElementById('cams');
  list.innerHTML = '';
  cams.filter(c => !dist || c.d === dist).forEach(c => {
    const el = document.createElement('div');
    el.className = 'camera-item';
    if (!currUrl) currUrl = c.url;
    el.textContent = c.n;
    el.onclick = () => {selectCam(c); document.querySelectorAll('.camera-item').forEach(x => x.classList.remove('active')); el.classList.add('active')};
    list.appendChild(el);
    if (c.url === currUrl && !el.classList.contains('active')) el.classList.add('active');
  });
}

function selectCam(c) {
  currUrl = c.url;
  const html = '<iframe src="https://www.youtube.com/embed/' + currUrl + '?autoplay=1&modestbranding=1&playsinline=1" allow="autoplay; encrypted-media" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>';
  document.getElementById('video').innerHTML = html;
  document.getElementById('info').innerHTML = '<div class="info-row"><span class="info-label">üé¨</span> ' + c.n + '</div><div class="info-row"><span class="info-label">üìã</span> ' + (lang === 'ru' ? '–û–∫—Ä—É–≥: ' : 'District: ') + c.d + '</div><div class="info-row"><span class="info-label">üîä</span> YouTube Live</div>';
}

function filterCams() { render(); }
function live() { window.open('https://www.youtube.com/watch?v=' + currUrl, '_blank'); }
function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
function setLang(l) { lang = l; document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active')); event.target.classList.add('active'); }

render();
</script>
