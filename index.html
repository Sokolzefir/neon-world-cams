<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON WORLD CAMS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Courier New', monospace; background: #0a0e27; color: #22c55e; }
        .container { display: flex; height: 100vh; }
        .sidebar { width: 320px; background: linear-gradient(135deg,#1a1f3a 0%,#0f1629 100%); border-right: 2px solid #8b5cf6; display: flex; flex-direction: column; }
        .main { flex: 1; display: flex; flex-direction: column; }
        .header { background: linear-gradient(90deg,#8b5cf6 0%,#22c55e 100%); color: #000; padding: 20px; text-align: center; font-weight: bold; border-bottom: 2px solid #22c55e; }
        .search-box { padding: 15px; border-bottom: 2px solid #8b5cf6; }
        .search-box input { width: 100%; padding: 10px; background: #0a0e27; border: 2px solid #22c55e; color: #22c55e; border-radius: 5px; }
        .search-box input::placeholder { color: #8b5cf6; opacity: 0.6; }
        .camera-list { flex: 1; overflow-y: auto; padding: 10px; }
        .camera-item { padding: 12px; margin: 8px 0; background: rgba(34,197,94,0.1); border: 2px solid #8b5cf6; border-radius: 5px; cursor: pointer; transition: all 0.3s; font-size: 11px; }
        .camera-item:hover, .camera-item.active { background: rgba(139,92,246,0.3); border-color: #22c55e; }
        .video-container { flex: 1; display: flex; flex-direction: column; }
        .video-player { flex: 1; background: #000; border: 2px solid #22c55e; overflow: hidden; }
        .video-player iframe { width: 100%; height: 100%; border: none; }
        .info-panel { background: linear-gradient(135deg,#1a1f3a 0%,#0f1629 100%); padding: 15px; border-top: 2px solid #22c55e; min-height: 80px; overflow-y: auto; font-size: 11px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">NEON CAMS</div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Поиск...">
            </div>
            <div class="camera-list" id="cameraList"></div>
        </div>
        <div class="main">
            <div class="video-container">
                <div class="video-player" id="videoPlayer"></div>
            </div>
            <div class="info-panel" id="infoPanel"></div>
        </div>
    </div>
    <script>
const cameras=[{name:'Times Square NYC',url:'rtmp://live.example.com:1935/live/times-square',city:'New York',country:'USA',type:'RTMP'},{name:'Red Square Moscow',url:'rtmp://live.example.com:1935/live/red-square',city:'Moscow',country:'Russia',type:'RTMP'},{name:'Eiffel Tower',url:'rtmp://live.example.com:1935/live/eiffel',city:'Paris',country:'France',type:'RTMP'},{name:'Big Ben London',url:'rtmp://live.example.com:1935/live/bigben',city:'London',country:'UK',type:'RTMP'},{name:'Colosseum',url:'rtmp://live.example.com:1935/live/colosseum',city:'Rome',country:'Italy',type:'RTMP'},{name:'Sagrada Familia',url:'rtmp://live.example.com:1935/live/sagrada',city:'Barcelona',country:'Spain',type:'RTMP'},{name:'Kremlin Palace',url:'rtmp://live.example.com:1935/live/kremlin',city:'Moscow',country:'Russia',type:'RTMP'},{name:'St Petersburg',url:'rtmp://live.example.com:1935/live/stpete',city:'St Petersburg',country:'Russia',type:'RTMP'}];
let filtered=cameras;
const search=document.getElementById('searchInput');
const list=document.getElementById('cameraList');
const video=document.getElementById('videoPlayer');
const info=document.getElementById('infoPanel');
function show(arr){
  list.innerHTML='';
  arr.forEach((cam,i)=>{
    const div=document.createElement('div');
    div.className='camera-item';
    div.textContent=cam.name+'\n'+cam.city+', '+cam.country;
    div.onclick=()=>select(cam,i);
    list.appendChild(div);
  });
}
function select(cam,i){
  video.innerHTML='<iframe src="'+cam.url+'" allowfullscreen allow="autoplay"></iframe>';
  info.innerHTML='<div style="color:#22c55e;font-weight:bold">'+cam.name+'</div><div style="margin-top:5px">'+cam.city+', '+cam.country+'</div><div style="margin-top:5px;color:#8b5cf6;font-size:10px">URL: '+cam.url+'</div>';
  document.querySelectorAll('.camera-item').forEach(el=>el.classList.remove('active'));
  document.querySelectorAll('.camera-item')[i].classList.add('active');
}
search.addEventListener('input',(e)=>{
  const q=e.target.value.toLowerCase();
  filtered=cameras.filter(cam=>
    cam.name.toLowerCase().includes(q)||
    cam.city.toLowerCase().includes(q)||
    cam.country.toLowerCase().includes(q)
  );
  show(filtered);
});
show(cameras);
if(cameras.length>0)select(cameras[0],0);
    </script>
</body>
</html>
