<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>NEON WORLD CAMS - Live Streams</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Courier New',monospace;background:#0a0e27;color:#22c55e;overflow:hidden}.container{display:flex;height:100vh}.sidebar{width:340px;background:linear-gradient(135deg,#1a1f3a 0%,#0f1629 100%);border-right:2px solid #8b5cf6;display:flex;flex-direction:column;box-shadow:inset 0 0 30px rgba(139,92,246,.2)}.main{flex:1;display:flex;flex-direction:column}.header{background:linear-gradient(90deg,#8b5cf6 0%,#22c55e 100%);color:#000;padding:20px;text-align:center;font-weight:bold;border-bottom:2px solid #22c55e;font-size:20px}.search-box{padding:15px;border-bottom:2px solid #8b5cf6}.search-box input{width:100%;padding:10px;background:#0a0e27;border:2px solid #22c55e;color:#22c55e;border-radius:5px}.search-box input::placeholder{color:#8b5cf6;opacity:.6}.camera-list{flex:1;overflow-y:auto;padding:10px;scrollbar-width:thin;scrollbar-color:#8b5cf6 #0a0e27}.camera-item{padding:12px;margin:8px 0;background:rgba(34,197,94,.1);border:2px solid #8b5cf6;border-radius:5px;cursor:pointer;transition:all .3s;font-size:11px}.camera-item:hover,.camera-item.active{background:rgba(139,92,246,.3);border-color:#22c55e}.video-container{flex:1;display:flex;flex-direction:column}.video-player{flex:1;background:#000;border:2px solid #22c55e;overflow:hidden;position:relative}.video-player iframe{width:100%;height:100%;border:none;display:block}.placeholder{width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-size:14px;color:#8b5cf6}.info-panel{background:linear-gradient(135deg,#1a1f3a 0%,#0f1629 100%);padding:15px;border-top:2px solid #22c55e;min-height:80px;overflow-y:auto;font-size:11px}.info-text{margin:5px 0}</style></head><body><div class="container"><div class="sidebar"><div class="header">NEON CAMS</div><div class="search-box"><i country:'USA',type:'YouTube Live'},{name:'Reykjavik Iceland',url:'https://www.youtube.com/embed/Xm8qbP_k2Zw',city:'Reykjavik',country:'Iceland',type:'YouTube Live'},{name:'Stockholm Sweden',url:'https://www.youtube.com/embed/M_5c3wP3zWU',city:'Stockholm',country:'Sweden',type:'YouTube Live'},{name:'Oslo Norway',url:'https://www.youtube.com/embed/7L_q5hM_9qQ',city:'Oslo',country:'Norway',type:'YouTube Live'},{name:'Copenhagen Denmark',url:'https://www.youtube.com/embed/Exgb8q3xHKc',city:'Copenhagen',country:'Denmark',type:'YouTube Live'},{name:'Prague Czech',url:'https://www.youtube.com/embed/Sp8R-5bFl3U',city:'Prague',country:'Czech Republic',type:'YouTube Live'},{name:'Krakow Poland',url:'https://www.youtube.com/embed/jz0HFxqN4bk',city:'Krakow',country:'Poland',type:'YouTube Live'}];let filtered=cameras;const search=document.getElementById('searchInput');const list=document.getElementById('cameraList');const video=document.getElementById('videoPlayer');const info=document.getElementById('infoPanel');function show(arr){list.innerHTML='';arr.forEach((cam,i)=>{const div=document.createElement('div');div.className='camera-item';div.textContent=cam.name+'\n'+cam.city+', '+cam.country;div.onclick=()=>select(cam,i);list.appendChild(div)});}function select(cam,i){video.innerHTML='<iframe src="'+cam.url+'?autoplay=1" allow="autoplay" allowfullscreen></iframe>';info.innerHTML='<div style="color:#22c55e;font-weight:bold;font-size:13px">'+cam.name+'</div><div class="info-text">üìç '+cam.city+', '+cam.country+'</div><div class="info-text" style="color:#8b5cf6;margin-top:10px">üì° '+cam.type+'</div>';document.querySelectorAll('.camera-item').forEach(el=>el.classList.remove('active'));document.querySelectorAll('.camera-item')[i].classList.add('active');}search.addEventListener('input',(e)=>{const q=e.target.value.toLowerCase();filtered=cameras.filter(cam=>cam.name.toLowerCase().includes(q)||cam.city.toLowerCase().includes(q)||cam.country.toLowerCase().includes(q));show(filtered);});show(cameras);if(cameras.length>0)select(cameras[0],0);</script></body></html>
